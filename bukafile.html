<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buka PDF dari Unggahan</title>
</head>
<body>

    <input type="file" id="uploadInput" accept=".pdf" onchange="bukaPDF()" />
    <div id="pdfContainer"></div>

    <script>
        function bukaPDF() {
            const input = document.getElementById('uploadInput');
            const pdfContainer = document.getElementById('pdfContainer');

            const file = input.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    const pdfUrl = e.target.result;

                    // Menampilkan PDF dengan tag <embed>
                    pdfContainer.innerHTML = `<embed src="${pdfUrl}" type="application/pdf" width="100%" height="600px" />`;
                };

                reader.readAsDataURL(file);
            }
        }
    </script>

</body>
</html>
